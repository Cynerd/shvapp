<!DOCTYPE html>
<html>
	<head>
		<title>Holy Scope dashboard</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="../../../3rdparty/libshv/libshvchainpack/js/rpcvalue.js"></script>
		<script type="text/javascript" src="../../../3rdparty/libshv/libshvchainpack/js/cpcontext.js"></script>
		<script type="text/javascript" src="../../../3rdparty/libshv/libshvchainpack/js/chainpack.js"></script>
		<script type="text/javascript" src="../../../3rdparty/libshv/libshvchainpack/js/cpon.js"></script>
		<script type="text/javascript" src="../../../3rdparty/libshv/libshvchainpack/js/bint.js"></script>
		<script type="text/javascript" src="../../../3rdparty/libshv/libshvchainpack/js/rpcmessage.js"></script>
		<script type="text/javascript" src="../../../3rdparty/libshv/libshvchainpack/js/ws_client.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Holy Scope dashboard</h1>
		<p>
		<button id="toggle_log">Show/hide log</button>
		<br>
		<textarea id="txt_log" style="width:50em;height:200px;" class="hide"></textarea>
		</p>

		<table>
			<thead>
				<tr>
					<th style="width: 3em;"></th>
					<th class="center-text" style="min-width: 35em;">Path</th>
					<th class="center-text" style="width: 4em;">Severity</th>
					<th class="center-text" style="min-width: 10em;">Message</th>
					<th class="center-text" style="width: 10em;">Time Changed</th>
					<th class="center-text" style="width: 10em;">Last Run</th>
				</tr>
			</thead>
			<tbody id="hscope_container"></tbody>
		</table>


		<script type="text/javascript" src="index.js">
		</script>
	</body>
</html>
